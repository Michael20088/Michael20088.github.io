    <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

        -->

        <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};

var option;



myChart.showLoading();
//$.get(ROOT_PATH + '/data/asset/data/flare.json', function (data) 

    myChart.hideLoading();

    var data = {
    "name": "   有色金属",
    "children": [
        {
            "name": "轻金属", selected: true,
            "children": [
                {
                    "name": "铝",
                },
                {

                    "value": 3322
                },
                {
                    "name": "锂",
                    "value": 3322
                },
                {
                    "name": "钠",
                    "value": 3322
                },
                {
                    "name": "钾",
                    "value": 3322
                }
            ]
        },
        {
            "name": "重金属", selected: true,
            "children": [
                {"name": "铜", "value": 1},
                {"name": "锌", "value": 1},
                {"name": "镍", "value": 1},
                {"name": "汞", "value": 1},
                {"name": "锡", "value": 1},
                {"name": "铅", "value": 1}

        },
        {
            "name": "贵金属", selected: true,

};


    myChart.setOption(option = {
        tooltip: {
            trigger: 'item',
            triggerOn: 'mousemove'
        },
        series: [
            {
                type: 'tree',

                data: [data],

                top: '1%',
                left: '15%',
                bottom: '1%',
                right: '25%',

                symbolSize: 8,

                label: {
                    fontFamily: "Kaiti",
                    position: 'left',
                    verticalAlign: 'middle',
                    align: 'right',
                    fontSize: 18
                },

                leaves: {
                    label: {
                        fontFamily: "Kaiti",
                        position: 'right',
                        verticalAlign: 'middle',
                        align: 'left'
                    }
                },

                emphasis: {
                    focus: 'descendant'
                },

                expandAndCollapse: true,
                animationDuration: 550,
                animationDurationUpdate: 750
            }
        ]
    });


if (option && typeof option === 'object') {
    myChart.setOption(option);
}

        </script>
    </body>
</html>
